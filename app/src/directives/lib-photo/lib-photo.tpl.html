<div class="modal-header color-default">
  <h3 class="modal-title" id="modal-title">Selecionar de imagem</h3>
</div>
<div class="modal-body" id="modal-body">
  <div class="input-group">
    <input type="file" class="color-default" ng-model="file" name="file" base-sixty-four-input required onload="onLoad" maxsize="500" accept="image/*">
    <span class="help-block">
      <ul>
        <li>required</li>
        <li>maxsize = 500 Kb</li>
        <li>accept = image/*</li>
      </ul>
    </span>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ctrl.ok()">Salvar</button>
  <button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
